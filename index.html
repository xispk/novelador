<!DOCTYPE html>
<html lang="en">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        gap: 50px;
        background-color: rgb(161, 186, 207);
      }

      .control {
        display: flex;
      }

      .video__container {
        height: 50%;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .list__container {
        height: 50%;

      }

      .list__container h2 {
        margin-bottom: 20px;
      }

      .menu {
        height: 100%;
        overflow: auto;
        background-color: #fafafa;
      }

      .menu li {
        margin-bottom: 5px;
        padding: 3px;

        cursor: pointer;
      }

      .menu li:hover {
        background-color: #c0c0c0;
      }
